<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lanjutan</title>
    <link rel="stylesheet" type="text/css" href="labtiga.css">
</head>
<body>
    <header>
        <h1>Membuat Form</h1>
    </header>
    <form action="proses.php" method="post"> 
        <fieldset> 
            <legend>Data Pelanggan</legend> 
            <p> <label for="nama">Nama</label> 
                <input type="text" id="nama" name="nama"> 
            </p>
             <p> 
                 <label for="alamat">Alamat</label> 
                 <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
                </p> 
                <p>
                    <label>Jenis Kelamin</label>
                    <input id="jk_l" type="radio" name="kelamin" value="L" /><label for="jk_l">Laki-laki</label> 
                    <input id="jk_p" type="radio" name="kelamin" value="P" /><label for="jk_p">Perempuan</label> 
                </p>
                <p> 
                    <div class="dropdown">
                        <button class="mainmenubtn">Pilih Menu</button>
                        <div class="dropdown-child">
                          <a href="">Sub Menu 1</a>
                          <a href="">Sub Menu 2</a>
                        </div>
                      </div>
                   </p> 
                   <p>Pilih mata kuliah:
                    <select name="Jurusan" size="1">
                     <option value="1">Pemrograman Web</option>
                     <option value="2">Bisnis Elektronik</option>
                     <option value="3">Bahasa Indonesia</option>
                     <option value="4">Kalkulus</option>
                     <option value="5">Bahasa Inggris</option>
                    </select>
                  </p> 
            <p><input type="submit" value="Login"></p> 
        </fieldset>
    </form>
</body>
</html>
